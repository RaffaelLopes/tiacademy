<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DESAFIO 1 TI Academy</title>
</head>
<body>
    <header class="flex">
        <h1>LOGO</h1>
        <nav>
            <form class="flex">
                <input type="button" value="Home" id="button_home" class="flex buttons">
                <input type="button" value="Contato" class="buttons _button">
                <input type="button" value="Sobre" class="buttons _button">
                
                
            </form>
        </nav>
    </header>

    <main class="flex">
        <section id="text" class="flex">
            Dir-te-á: “Que te valeu, cortesã imperfeita,
            Não teres conhecido o que choram os mortos?”
            — E o verme roerá tua pele como um remorso (Charles Baudelaire, “As flores do mal”).
                </section>
                <section class="flex input">
                <section id="text_email">Insira seu email:</section>
                <form id="envio_email">
                <label class="flex email" for="E-Mail">
                <input type="post" name="email" class="flex" required placeholder="E-Mail">
                </label>
                <input method="post" type="submit" value="Enviar" class="flex enviar">
                </form>
                </section>
    </main>

    <footer class="flex">
        <section>
            by TI - ACADEMY (2021)
        </section>
    </footer>

</body>
</html>
